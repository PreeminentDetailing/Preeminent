<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preeminent Detailing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #0D0D0D; /* Dark background */
            color: #E5E5E5; /* Light text */
        }
        .primary-color {
            color: #00C8D7; /* Teal */
        }
        .primary-bg {
            background-color: #00C8D7; /* Teal background */
        }
        a {
            color: #00C8D7;
        }
        a:hover {
            color: #007a85; /* Darker teal */
        }
    </style>
</head>
<body>
    <!-- Sidebar with Logo -->
    <div class="flex">
        <!-- Sidebar Navigation -->
        <aside class="w-64 h-screen bg-gray-900 text-white fixed flex flex-col items-center py-6">
            <img src="full_trimmed_transparent_customcolor.png" alt="Preeminent Detailing Logo" class="h-32 mb-8">
            <nav>
                <ul class="space-y-6 text-lg">
                    <li><a href="#home" class="hover:underline">Home</a></li>
                    <li><a href="#services" class="hover:underline">Services</a></li>
                    <li><a href="#portfolio" class="hover:underline">Portfolio</a></li>
                    <li><a href="#booking" class="hover:underline">Book Now</a></li>
                    <li><a href="#contact" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="ml-64 flex-1">
            <!-- Home Section -->
            <section id="home" class="py-12">
                <div class="container mx-auto text-center">
                    <h2 class="text-4xl font-bold primary-color mb-4">Unleash Your Car's True Potential</h2>
                    <p class="text-lg mb-6">Experience luxury mobile detailing that transforms your vehicle with precision and care.</p>
                    <a href="#booking" class="primary-bg text-white py-3 px-6 rounded hover:bg-gray-800 transition">Book Now</a>
                </div>
            </section>

            <!-- Services Section -->
            <section id="services" class="py-12">
                <div class="container mx-auto">
                    <h2 class="text-3xl font-bold primary-color mb-6 text-center">Our Services</h2>
                    <!-- Keep the current services section unchanged -->
                </div>
            </section>
        </main>
    </div>
</body>
</html>
