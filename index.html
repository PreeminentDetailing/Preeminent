<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preeminent Detailing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0D0D0D;
            color: #E5E5E5;
        }
        .primary-color {
            color: #00C8D7;
        }
        .primary-bg {
            background-color: #00C8D7;
        }
        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .progress-bar {
            display: flex;
            margin-bottom: 20px;
        }
        .progress-step {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-right: 2px solid white;
        }
        .progress-step.active {
            background-color: #00C8D7;
            color: #FFF;
        }
        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
        }
        .carousel-card {
            min-width: 300px;
            margin: 10px;
            padding: 20px;
            background: #1F1F1F;
            border-radius: 8px;
            text-align: center;
        }
        .carousel-container {
            display: flex;
            animation: slide 10s infinite;
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            25% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="flex">
        <aside class="w-64 h-screen bg-gray-900 text-white fixed flex flex-col items-center py-6">
            <img src="full_trimmed_transparent_customcolor.png" alt="Preeminent Detailing Logo" class="logo">
            <nav>
                <ul class="space-y-6 text-lg">
                    <li><a href="#home" class="hover:underline">Home</a></li>
                    <li><a href="#services" class="hover:underline">Services</a></li>
                    <li><a href="#booking" class="hover:underline">Book Now</a></li>
                    <li><a href="#reviews" class="hover:underline">Reviews</a></li>
                    <li><a href="#contact" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="ml-64 flex-1">
            <!-- Booking Section -->
            <section id="booking" class="py-12">
                <div class="container mx-auto text-center">
                    <h2 class="text-3xl font-bold primary-color mb-6">Book Your Detailing</h2>
                    <div class="progress-bar">
                        <div class="progress-step active">Step 1: Service</div>
                        <div class="progress-step">Step 2: Date & Time</div>
                        <div class="progress-step">Step 3: Payment</div>
                    </div>
                    <form action="https://example-payment-gateway.com" method="POST" class="bg-gray-800 p-6 rounded">
                        <label for="service" class="block mb-4">Choose a Service:</label>
                        <select id="service" name="service" class="w-full p-2 mb-4 rounded bg-gray-700 text-white">
                            <option value="Exterior Wash">Exterior Wash & Protection - £70</option>
                            <!-- Add all services -->
                        </select>

                        <label for="date" class="block mb-4">Select a Date:</label>
                        <input type="text" id="date" name="date" placeholder="Pick a date">

                        <label for="time" class="block mb-4">Choose a Time:</label>
                        <select id="time" name="time" class="w-full p-2 mb-4 rounded bg-gray-700 text-white">
                            <option value="7:00 AM">7:00 AM</option>
                            <!-- Add hourly slots -->
                        </select>

                        <label for="vehicle" class="block mb-4">Vehicle Make & Model:</label>
                        <input type="text" id="vehicle" name="vehicle" placeholder="Enter your vehicle">

                        <button type="submit" class="primary-bg text-white py-2 px-6 rounded hover:bg-gray-800 transition">Pay 25% Deposit</button>
                    </form>
                </div>
            </section>

            <!-- Interactive Map -->
            <section id="map" class="py-12">
                <div class="container mx-auto text-center">
                    <h2 class="text-3xl font-bold primary-color mb-6">Our Service Area</h2>
                    <div id="service-map" style="height: 400px;"></div>
                </div>
            </section>

            <!-- Reviews Section -->
            <section id="reviews" class="py-12">
                <div class="container mx-auto text-center">
                    <h2 class="text-3xl font-bold primary-color mb-6">Customer Reviews</h2>
                    <div class="carousel">
                        <div class="carousel-container">
                            <div class="carousel-card">
                                <p>"Fantastic service, highly recommended!"</p>
                                <span>★★★★★</span>
                            </div>
                            <!-- Add more reviews -->
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Initialize flatpickr
        flatpickr("#date", {
            enableTime: false,
            dateFormat: "Y-m-d",
            minDate: "today",
        });

        // Google Maps API
        function initMap() {
            const serviceArea = { lat: 52.241, lng: -0.902 };
            const map = new google.maps.Map(document.getElementById("service-map"), {
                zoom: 9,
                center: serviceArea,
            });
            const circle = new google.maps.Circle({
                center: serviceArea,
                radius: 50000, // 50 km radius
                fillColor: "#00C8D7",
                fillOpacity: 0.2,
                strokeColor: "#00C8D7",
                strokeOpacity: 0.8,
                map: map,
            });
        }
        initMap();
    </script>
</body>
</html>
