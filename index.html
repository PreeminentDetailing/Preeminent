<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preeminent Detailing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #0D0D0D; /* Dark background */
            color: #E5E5E5; /* Light text */
            display: flex; /* Set flex layout for sidebar and main content */
        }

        /* Sidebar Styling */
        nav {
            width: 220px; /* Set sidebar width */
            height: 100vh; /* Full height */
            background-color: #1A1A1A; /* Dark sidebar background */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        nav img {
            width: 180px; /* Large logo */
            height: auto;
            margin-bottom: 30px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        nav ul li {
            margin: 20px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #E5E5E5;
            font-size: 18px;
            padding: 10px 20px;
            display: block;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #00C8D7; /* Highlighted teal color */
        }

        /* Main Content */
        main {
            flex-grow: 1; /* Take up remaining space */
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <nav>
        <img src="full_trimmed_transparent_customcolor.png" alt="Preeminent Detailing Logo">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#booking">Book Now</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Home Section -->
        <section id="home" class="py-12">
            <div class="container mx-auto text-center">
                <h2 class="text-4xl font-bold primary-color mb-4">Welcome to Preeminent Detailing</h2>
                <p class="text-lg mb-6">Premium mobile detailing services that bring your car to life.</p>
                <a href="#booking" class="primary-bg text-white py-3 px-6 rounded hover:bg-gray-800 transition">Book Now</a>
            </div>
        </section>

        <!-- Services Section -->
        <section id="services" class="py-12">
            <div class="container mx-auto">
                <h2 class="text-3xl font-bold primary-color mb-6 text-center">Our Services</h2>
                <!-- Services content remains unchanged -->
            </div>
        </section>
    </main>

</body>
</html>
