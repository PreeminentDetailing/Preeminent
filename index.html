<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Detailing Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Mobile Detailing Pro</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#home" class="hover:underline">Home</a></li>
                    <li><a href="#services" class="hover:underline">Services</a></li>
                    <li><a href="#portfolio" class="hover:underline">Portfolio</a></li>
                    <li><a href="#booking" class="hover:underline">Book Now</a></li>
                    <li><a href="#contact" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Booking Section -->
    <section id="booking" class="py-12">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-4">Book Now</h2>
            <p class="text-lg mb-6">Choose a date and time for your detailing appointment:</p>
            
            <!-- Calendar -->
            <div id="calendar" class="max-w-md mx-auto"></div>
            
            <!-- Booking Form -->
            <form class="mt-6 max-w-md mx-auto">
                <input type="hidden" id="selected-date" name="date">
                <input type="hidden" id="selected-time" name="time">
                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Confirm Booking</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Booked slots (for demonstration, replace with actual booked slots from your backend)
        const bookedSlots = [
            "2024-12-28 10:00",
            "2024-12-28 14:00",
            "2024-12-29 12:00"
        ];

        // Initialize Flatpickr Calendar
        flatpickr("#calendar", {
            inline: true,
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            minDate: "today",
            disable: bookedSlots,
            onChange: function(selectedDates, dateStr) {
                const [date, time] = dateStr.split(" ");
                document.getElementById("selected-date").value = date;
                document.getElementById("selected-time").value = time;
            }
        });
    </script>
</body>
</html>
