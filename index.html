<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preeminent Detailing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #0D0D0D; /* Dark background */
            color: #E5E5E5; /* Light text */
            display: flex; /* Set flex layout for sidebar and main content */
        }

        /* Sidebar Styling */
        nav {
            width: 220px; /* Set sidebar width */
            height: 100vh; /* Full height */
            background-color: #1A1A1A; /* Dark sidebar background */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        nav img {
            width: 180px; /* Large logo */
            height: auto;
            margin-bottom: 30px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        nav ul li {
            margin: 20px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #E5E5E5;
            font-size: 18px;
            padding: 10px 20px;
            display: block;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #00C8D7; /* Highlighted teal color */
        }

        .primary-color {
            color: #00C8D7; /* Teal for headings */
        }

        @media (max-width: 768px) {
            nav {
                position: fixed;
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: space-between;
                padding: 10px;
            }
            nav img {
                width: 100px; /* Resize logo for smaller screens */
            }
            nav ul {
                display: none; /* Hide navigation links by default on small screens */
            }
        }

        /* Main Content */
        main {
            flex-grow: 1; /* Take up remaining space */
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <nav>
        <img src="full_trimmed_transparent_customcolor.png" alt="Preeminent Detailing Logo">
        <button id="menu-toggle" class="text-white block md:hidden">â˜°</button>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#booking">Book Now</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Home Section -->
        <section id="home" class="py-12">
            <div class="container mx-auto text-center">
                <h2 class="text-4xl font-bold primary-color mb-4">Welcome to Preeminent Detailing</h2>
                <p class="text-lg mb-6">Redefining Automotive Care.</p>
                <a href="#booking" class="primary-bg text-white py-3 px-6 rounded hover:bg-gray-800 transition flex items-center justify-center space-x-2">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Book Now</span>
                </a>
            </div>
        </section>

        <!-- Services Section -->
        <section id="services" class="py-12">
            <div class="container mx-auto">
                <h2 class="text-3xl font-bold primary-color mb-6 text-center">Our Services</h2>
                <!-- Services content remains unchanged -->
            </div>
        </section>
    </main>

    <script>
        const toggleButton = document.getElementById('menu-toggle');
        const navMenu = document.querySelector('nav ul');
        toggleButton.addEventListener('click', () => {
            navMenu.style.display = navMenu.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
