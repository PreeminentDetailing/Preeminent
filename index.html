<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Detailing Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Mobile Detailing Pro</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#home" class="hover:underline">Home</a></li>
                    <li><a href="#booking" class="hover:underline">Book Now</a></li>
                    <li><a href="#contact" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Home Section -->
    <section id="home" class="bg-gray-200 py-12">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-4">Welcome to Mobile Detailing Pro</h2>
            <p class="text-lg mb-6">Professional mobile detailing services delivered to your doorstep.</p>
            <a href="#booking" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Book Now</a>
        </div>
    </section>

    <!-- Booking Section -->
    <section id="booking" class="py-12">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-4">Book Now</h2>
            <p class="text-lg mb-6">Choose a service, date, and time:</p>

            <!-- Service Selection -->
            <div class="mb-6">
                <label for="service" class="block text-lg font-bold mb-2">Select a Service</label>
                <select id="service" class="w-full p-2 border rounded">
                    <option value="">-- Select a Service --</option>
                    <option value="60">Maintenance Package (1 Hour)</option>
                    <option value="90">Enhancement Package (1.5 Hours)</option>
                    <option value="120">Ultimate Detail Package (2 Hours)</option>
                    <option value="180">Showroom Finish Package (3 Hours)</option>
                    <option value="180">New Car Protection Package (3 Hours)</option>
                </select>
            </div>

            <!-- Calendar -->
            <div id="calendar" class="max-w-md mx-auto"></div>

            <!-- Booking Form -->
            <form class="mt-6 max-w-md mx-auto">
                <input type="hidden" id="selected-date" name="date">
                <input type="hidden" id="selected-time" name="time">
                <input type="hidden" id="selected-service" name="service">
                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" disabled id="confirm-booking">Confirm Booking</button>
            </form>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="bg-gray-200 py-12">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-4">Contact Us</h2>
            <p>Email: <a href="mailto:info@mobiledetailing.com" class="text-blue-600 hover:underline">info@mobiledetailing.com</a></p>
            <p>Phone: <a href="tel:+1234567890" class="text-blue-600 hover:underline">+1 234 567 890</a></p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Example booked slots (replace with real data later)
        const bookedSlots = ["2024-12-28 10:00", "2024-12-28 14:00"];

        const serviceDropdown = document.getElementById("service");
        const confirmButton = document.getElementById("confirm-booking");
        const calendar = flatpickr("#calendar", {
            inline: true,
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            disable: bookedSlots,
            minDate: "today",
            onChange: function(selectedDates, dateStr) {
                document.getElementById("selected-date").value = dateStr.split(" ")[0];
                document.getElementById("selected-time").value = dateStr.split(" ")[1];
                enableConfirmButton();
            },
        });

        // Listen for service selection and adjust calendar
        serviceDropdown.addEventListener("change", () => {
            const duration = parseInt(serviceDropdown.value);
            if (duration) {
                const newDisabledSlots = calculateBlockedSlots(duration);
                calendar.set("disable", [...bookedSlots, ...newDisabledSlots]);
                document.getElementById("selected-service").value = serviceDropdown.options[serviceDropdown.selectedIndex].text;
            }
            enableConfirmButton();
        });

        function calculateBlockedSlots(duration) {
            const blocked = [];
            bookedSlots.forEach(slot => {
                const startTime = new Date(slot);
                const endTime = new Date(startTime.getTime() + duration * 60 * 1000);
                for (let time = startTime; time < endTime; time.setMinutes(time.getMinutes() + 30)) {
                    blocked.push(flatpickr.formatDate(time, "Y-m-d H:i"));
                }
            });
            return blocked;
        }

        function enableConfirmButton() {
            const serviceSelected = serviceDropdown.value !== "";
            const dateSelected = document.getElementById("selected-date").value !== "";
            confirmButton.disabled = !(serviceSelected && dateSelected);
        }
    </script>
</body>
</html>
